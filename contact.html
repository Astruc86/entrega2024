<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header><h1>Pre-entrega TT2024</h1></header>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="resenias.html">Reseñas</a>
        <a href="contact.html">Contacto</a>
        <a href="carrito.html" class="carrito"><i class="fas fa-shopping-cart"></i> Carrito</a>
    </nav>
    <main>
        <div class="imagen-de-fondo"></div>
        <div class="content">
            <h2>Contacto</h2>
            <form class="formulario" action="https://formspree.io/f/xgveypdz" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="4" required maxlength="256"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer><p>Talento - Tech 2024</p></footer>
</body>
